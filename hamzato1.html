<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for Hamzat Junaid.">
    <title>Contact Hamzat</title>
    <link rel="stylesheet" href="JunaidWeb.css">
    <script src="hamzatscript.js" defer></script>
</head>

<body>

    <header class="top">
        <h1>Contact Me</h1>
    </header>

    <main>
        <p>If you'd like to get in touch, please fill out the contact form below:</p>

        <!-- âœ… FIXED FORM -->
        <form id="contactForm">
            <fieldset class="forms">
                <legend>Contact Box</legend>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="comments">Message:</label><br>
                <textarea cols="30" rows="10" id="comments" name="message"></textarea><br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
        
    </main>

</body>

</html>
